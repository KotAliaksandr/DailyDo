<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>Daily Do</title>
    </head>
    <body id="bodyHed">
        <div class="fatherDaily">
            <div class="fatherDaily__Header">
                <div class="fatherDaily__Header__nameVeb">
                    <h1>DailyDo</h1>
                </div>
                <div class="fatherDaily__Header__btnLogOut">
                    <button class="btn btn-outline-dark" id="btnLogOut">
                        Log out
                    </button>
                </div>
            </div>
            <div class="fatherDaily__headerUserAccount">
                <div class="fatherDaily__headerUserAccount__forImgUser">
                    <img>
                </div>
                <div class="fatherDaily__headerUseraccount__forFullNameUser">
                    <p id="userNameForAccount"></p>
                </div>
            </div>
            <div class="fatherDaily__descriptionDaily" id="#descriptionDaily">
                <p>Daily planner with Calendar.</p>
            </div>
            <div class="fatherDaily__containerForCalendar">
                <div class="fatherDaily__containerForCalendar__calendar" id="month-calendar">
                    <ul class="month">
                        <li class="prev"><i class="fas fa-angle-double-left">&lt;</i></li>
                        <li class="next"><i class="fas fa-angle-double-right">&gt;</i></li>
                        <li class="month-name"></li>
                        <li class="year-name"></li>
                    </ul>
                    <ul class="weekdays">
                        <li>Monday</li>
                        <li>Tuesday</li>
                        <li>Wednesday</li>
                        <li>Thursday</li>
                        <li>Friday</li>
                        <li>Saturday</li>
                        <li>Sunday</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous">
        </script>
    </body>
</html>
