<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Daily Do</title>
  </head>
  <body>
    <div class="fatherDaily">
      <div class="fatherDaily__btnLogOut">
        <button id="btnLogOut">
          Log out
        </button>
        <button id="btnBackAccount">
          My Account
        </button>
        <button id="btnBackCategories">
          Categories
        </button>
      </div>
      <div class="fatherDaily__headerUserAccount">
        <div class="fatherDaily__headerUserAccount__forImgUser"></div>
        <div class="fatherDaily__headerUserAccount__forFullNameUser">
          <p class="namePage">DailyDo</p>
          <p id="userNameForAccount"></p>
        </div>
      </div>
      <div class="contentForUser">
        <div class="contentForUser__toDo" id="BtnForShowToDoList">To Do List</div>
        <div class="contentForUser__calendar">Calendar</div>
        <div class="contentForUser__reminder" id="BtnForShowRemider">Reminder</div>
        <div id="imgToDo"></div>
        <div id="imgReminder"></div>
        <div class="fatherDaily__containerForCalendar"  id="month-calendar">
          <ul class="month">
            <li class="prev">&lt;</li>
            <li class="next">&gt;</li>
            <li class="month-name">
              <p id="monthName"></p>
            </li>
            <li class="year-name">
              <p id="yearName"></p>
            </li>
          </ul>
          <ul class="weekdays">
            <li>Monday</li>
            <li>Tuesday</li>
            <li>Wednesday</li>
            <li>Thursday</li>
            <li>Friday</li>
            <li>Saturday</li>
            <li>Sunday</li>
          </ul>
          <ul class="days"></ul>
        </div>
      </div>
    </div>
    <div class="divToDoList animate__animated animate__slideInUp">
      <h3>To Do List</h3>
      <button id="btnDeleteСategories">
        <p>&#128465;</p>
      </button>
      <button id="btnSaveСategories">
        <p></p>
      </button>
      <button id="btnSetOwnСategories">
        <p>&#128394;</p>
      </button>
      <div class="maxHeight">
        <div class="containerForListСategories"></div>
        <div class="containerForListСategoriesUser"></div>
      </div>
      <img src="../shared/img/forListTasks.JPG">
    </div>
    <div class="containerForListTasks animate__animated animate__slideInUp">
      <h3 id="nameListTasks"></h3>
      <button id="btnDeleteStringCategoryList">
        <p>&#128465;</p>
      </button>
      <button class="buttonAdd" id="btnAddStringCategoryList">
        <p>&#128394;</p>
      </button>
      <button id="btnSaveStringCategoryList">
        <p></p>
      </button>
      <div class="containerForStringListСategory"></div>
      <img src="../shared/img/imageForAccount1.JPG">
    </div>
    <div id="nameCategoryInValid"></div>
    <div id="nameTaskInValid"></div>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous">
    </script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
        crossorigin="anonymous">
    </script>
  </body>
</html>
