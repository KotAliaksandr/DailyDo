<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
        <title>Daily Do</title>
    </head>
    <body>
        <div class="fatherDaily">
            <div class="fatherDaily__btnLogOut">
                <button id="btnLogOut">
                    Log out
                </button>
                <button id="btnBack">
                    Back
                </button>
            </div>
            <div class="fatherDaily__headerUserAccount">
                <div class="fatherDaily__headerUserAccount__forImgUser">
                </div>
                <div class="fatherDaily__headerUserAccount__forFullNameUser">
                    <p class="namePage">DailyDo</p>
                    <p id="userNameForAccount">Oksana Alexeichenko</p>
                </div>
            </div>
            <div class="contentForUser">
                <div class="contentForUser__toDo" id="BtnForShowToDoList">To Do List</div>
                <div class="contentForUser__calendar">Calendar</div>
                <div class="contentForUser__reminder" id="BtnForShowRemider">Reminder</div>
                <div id="imgToDo"></div>
                <div id="imgReminder"></div>
                <div class="fatherDaily__containerForCalendar"  id="month-calendar">
                    <ul class="month">
                        <li class="prev">&lt;</li>
                        <li class="next">&gt;</li>
                        <li class="month-name">
                            <p id="monthName"></p>
                        </li>
                        <li class="year-name">
                            <p id="yearName"></p>
                        </li>
                    </ul>
                    <ul class="weekdays">
                        <li>Monday</li>
                        <li>Tuesday</li>
                        <li>Wednesday</li>
                        <li>Thursday</li>
                        <li>Friday</li>
                        <li>Saturday</li>
                        <li>Sunday</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
        </div>
        <div class="divToDoList animate__animated animate__slideInUp">
            <button id="btnSetOwnСategories">
                Set own
            </button>
            <div class="containerForListСategories">
                <div class="listСategories">Shopping</div>
                <div class="listСategories">Holidays</div>
                <div class="listСategories">Family</div>
                <div class="listСategories">Business</div>
            </div>
            <div class="forBtnList">
                <button id="btnSaveСategories">
                    Save
                </button>
                <button id="btnDeleteСategories">
                    Delete
                </button>
            </div>
        </div>
        <div class="shopping animate__animated animate__slideInUp">
            <h3>Shopping</h3>
            <button class="buttonAdd" id="btnAddStringCategoryList">
                &#10010;
            </button>
            <div class="containerForStringListСategory">
            </div>
            <div class="forBtnListCategory">
                <button id="btnSaveStringCategoryList">
                    Save
                </button>
                <button id="btnCloseDivForCategoryList">
                    Close
                </button>
                <button id="btnDeleteStringCategoryList">
                    Delete
                </button>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous">
        </script>
    </body>
</html>
